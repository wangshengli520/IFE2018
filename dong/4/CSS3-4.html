<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	img{
		display: block;
	}
	.box div{
		position:absolute;
	}
	.box .box1{
		transition: all 1s;
		z-index:6;
	}
	.box:hover .box1{
		transform: rotateY(-180deg);
		z-index: 1;	
	}
	.box .box2{
		transition: all 1s;
		z-index: 1;
	}
	.box:hover .box2{
		transform: rotateY(-180deg);
		z-index: 6;	
	}
</style>
</head>
<body>
    <div class="box">
    	<div class="box1">
    		<img src="img/正面.jpg">
    	</div>
    	<div class="box2">
    		<img src="img/反面.jpg">
    	</div>
    </div>

</body>
</html>
